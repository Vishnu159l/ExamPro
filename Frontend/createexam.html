<!DOCTYPE html>
<html>
<head>
    
    <title>Create Exam - ExamPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="createExamPage">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>ExamPro</h1>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="createexam.html" class="nav-link active">Create Exam</a>
                    <a href="myexams.html" class="nav-link">My Exams</a>
                </div>
                <div class="nav-actions">
                    <button class="nav-btn notification-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </button>
                    <a href="home.html"><button class="nav-btn logout-btn">Logout</button></a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h2>Create New Exam</h2>
                    <p>Design and configure your next assessment</p>
                </div>
            </header>

            <section class="create-exam-section">
                <form class="exam-form">
                    <div class="form-group">
                        <label for="examTitle">Exam Title</label>
                        <input type="text" id="examTitle" class="form-input" placeholder="e.g., Midterm - Computer Science">
                    </div>

                    <div class="form-group">
                        <label for="examSubject">Subject</label>
                        <select id="examSubject" class="form-input">
                            <option>Computer Science</option>
                            <option>Data Structures</option>
                            <option>Algorithms</option>
                            <option>Web Programming</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="examDate">Exam Date</label>
                        <input type="date" id="examDate" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="examDuration">Exam Duration (minutes)</label>
                        <input type="number" id="examDuration" class="form-input" min="30" max="240" placeholder="Enter duration">
                    </div>

                    <div class="form-group">
                        <label for="questionUpload">Upload Questions</label>
                        <input type="file" id="questionUpload" class="form-input file-input" accept=".pdf,.docx">
                    </div>

                    <button type="submit" class="create-exam-btn">Create Exam</button>
                </form>
            </section>
        </main>
    </div>
    
</body>
</html>
